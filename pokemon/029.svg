<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!-- Nidoran Female (029) -->
  <style>
    .body {
      animation: breathe 3s ease-in-out infinite;
    }
    .ear {
      animation: earTwitch 5s ease-in-out infinite;
    }
    .mouth {
      animation: mouthMove 8s ease-in-out infinite;
    }
    @keyframes breathe {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }
    @keyframes earTwitch {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(-3deg); }
      75% { transform: rotate(3deg); }
    }
    @keyframes mouthMove {
      0%, 20%, 100% { d: path('M 110 162 Q 120 168, 125 162'); }
      10%, 30% { d: path('M 110 164 Q 120 172, 125 164'); }
    }
  </style>
  
  <!-- Body -->
  <g class="body">
    <path d="M 140 180 Q 200 190, 220 160 Q 250 130, 240 100 Q 220 70, 180 80 Q 150 85, 130 95 Q 95 115, 80 150 Q 70 180, 90 195 Q 110 205, 140 180 Z" fill="#b8c4e5" stroke="#9b9fc7" stroke-width="2" />
    
    <!-- Spots -->
    <circle cx="190" cy="130" r="10" fill="#9b9fc7" />
    <circle cx="160" cy="160" r="8" fill="#9b9fc7" />
    <circle cx="120" cy="140" r="7" fill="#9b9fc7" />
    
    <!-- Tail -->
    <path d="M 90 170 Q 60 170, 50 190 Q 45 200, 55 205 Q 70 210, 90 195 Z" fill="#b8c4e5" stroke="#9b9fc7" stroke-width="2" />
  </g>

  <!-- Ears -->
  <g class="ear" transform-origin="180 90">
    <path d="M 160 95 Q 150 70, 170 55 Q 185 45, 190 70 Z" fill="#b8c4e5" stroke="#9b9fc7" stroke-width="2" />
  </g>
  <g class="ear" transform-origin="220 85">
    <path d="M 210 90 Q 220 60, 235 65 Q 250 75, 240 95 Z" fill="#b8c4e5" stroke="#9b9fc7" stroke-width="2" />
  </g>
  
  <!-- Horn -->
  <path d="M 185 85 L 180 60 L 195 70 Z" fill="#e6e6e6" stroke="#9b9fc7" stroke-width="1.5" />
  
  <!-- Face -->
  <circle cx="160" cy="115" r="15" fill="#4c8b9b" stroke="#2c6b8b" stroke-width="1.5" />
  <circle cx="215" cy="115" r="15" fill="#4c8b9b" stroke="#2c6b8b" stroke-width="1.5" />
  <circle cx="162" cy="112" r="5" fill="#ffffff" opacity="0.7" />
  <circle cx="217" cy="112" r="5" fill="#ffffff" opacity="0.7" />
  <circle cx="175" cy="130" r="3" fill="#1a1a1a" />
  <circle cx="200" cy="130" r="3" fill="#1a1a1a" />
  <path d="M 110 162 Q 120 168, 125 162" fill="none" stroke="#c74e4e" stroke-width="2.5" class="mouth" />
  
  <!-- Legs -->
  <path d="M 110 180 Q 100 200, 110 220 Q 115 225, 125 220 Q 130 210, 125 190 Z" fill="#b8c4e5" stroke="#9b9fc7" stroke-width="2" />
  <path d="M 145 180 Q 140 200, 145 220 Q 150 225, 160 220 Q 170 210, 155 180 Z" fill="#b8c4e5" stroke="#9b9fc7" stroke-width="2" />
  <path d="M 190 170 Q 185 190, 190 210 Q 195 215, 205 210 Q 215 200, 200 170 Z" fill="#b8c4e5" stroke="#9b9fc7" stroke-width="2" />
  <path d="M 220 160 Q 225 180, 230 200 Q 235 205, 245 200 Q 250 190, 235 160 Z" fill="#b8c4e5" stroke="#9b9fc7" stroke-width="2" />
  
  <!-- Details -->
  <path d="M 130 145 Q 190 160, 225 135" fill="none" stroke="#9b9fc7" stroke-width="1.5" />
</svg>
