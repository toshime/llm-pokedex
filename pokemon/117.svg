             dur="3s" repeatCount="indefinite" />
  </path>

  <!-- Belly -->
  <path d="M140 160 C130 180, 130 200, 140 210 C150 220, 160 220, 170 210 C180 200, 180 180, 170 160 C160 140, 150 140, 140 160 Z" fill="#F8E58C" />

